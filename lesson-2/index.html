<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<main>
    <button id="dateBtn">Калькулятор дат</button>
    <button id="timerBtn">Таймер</button>
    <div class="calc">
        <h1>Калькулятор дат:</h1>
        <form id="form-date">
            <label for="date1">Первая дата:</label>
            <input id="date1" type="date">
            <label for="date2">Вторая дата:</label>
            <input id="date2" type="date">

            <button>Рассчитать промежуток</button>
        </form>
    </div>
    <div class="timer vision">
        <h1>Таймер:</h1>
        <form id="form-timer">
            <label for="setTime">Введите время в секундах: </label>
            <input id="setTime" type="number">
            <button class="form-timer-stop" type="button">Стоп</button>
            <button class="form-timer-start" type="submit">Старт</button>
        </form>
    </div>
    <p class="message"></p>
</main>
</body>
</html>
